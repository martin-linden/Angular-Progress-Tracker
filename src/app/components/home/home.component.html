<div class="card-container">
  <h1>{{ title | titlecase }}</h1>
  <p-card *ngFor="let info of cardInfo">
    <div class="card-content">
      <img src="{{ info.imageUrl }}" alt="" />
      <h3>{{ info.title }}</h3>
      <a [routerLink]="['', info.Id]">
        <p-button>Read More</p-button>
      </a>
    </div>
  </p-card>
</div>
